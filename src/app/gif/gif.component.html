<div class="container">
    <form (submit)="submit($event)" onsubmit="return false">
        <div class="text-center container">
            <input class="form-control" type="text" name="text" placeholder="search for gif">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-left">
        <div class="col-md-4 col-6" *ngFor="let gif of gifs; index as i">
            <a class="d-block mb-4 h-100" href="#">
                <img class="img-fluid img-thumbnail" src="{{gif.images.original.url}}" alt="" (click)="imgClick(i)">
            </a>
        </div>
    </div>
</div>
